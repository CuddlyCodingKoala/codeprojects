//this Hands-On practice is to learn how to make ordered lists that have upper-case letters instead of numbers on an HTML page. 
//@author Hannah Robinow
//@date 27 August 2015
<! DOCTYPE html>
	<html lang ="en">
		<head>
			<title>Heading and List</title>
			<meta charset="utf-8">
		</head>
			<body>
				<h1>My Favorite Colors</h1>
					<ol style= "list-style-type: upper-alpha">
						<li>Blue</li>
						<li>Teal</li>
						<li>Red</li>
					</ol>
			</body>
		</html>
